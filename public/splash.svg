<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000428;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#004e92;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000428;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blockGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f0f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00a0a0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blockGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a0a000;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#00f0f0" stroke-width="1" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Animated blocks -->
  <g transform="translate(200, 150)">
    <!-- I block -->
    <rect x="0" y="0" width="120" height="30" fill="url(#blockGradient1)" filter="url(#glow)" rx="4"/>
    <!-- T block -->
    <rect x="180" y="0" width="30" height="30" fill="#a000f0" filter="url(#glow)" rx="4"/>
    <rect x="150" y="30" width="90" height="30" fill="#a000f0" filter="url(#glow)" rx="4"/>
    <!-- L block -->
    <rect x="300" y="0" width="30" height="90" fill="#f0a000" filter="url(#glow)" rx="4"/>
    <rect x="330" y="60" width="60" height="30" fill="#f0a000" filter="url(#glow)" rx="4"/>
    <!-- O block -->
    <rect x="420" y="0" width="60" height="60" fill="url(#blockGradient2)" filter="url(#glow)" rx="4"/>
    <!-- S block -->
    <rect x="510" y="0" width="60" height="30" fill="#00f000" filter="url(#glow)" rx="4"/>
    <rect x="480" y="30" width="60" height="30" fill="#00f000" filter="url(#glow)" rx="4"/>
  </g>
  
  <!-- Title -->
  <text x="600" y="400" font-family="Arial, sans-serif" font-size="96" font-weight="bold" 
        fill="#00f0f0" text-anchor="middle" filter="url(#glow)">TETRIS</text>
  
  <!-- Subtitle -->
  <text x="600" y="480" font-family="Arial, sans-serif" font-size="32" 
        fill="#00f0f0" text-anchor="middle" opacity="0.8">Farcaster Mini App</text>
  
  <!-- Tech lines -->
  <g stroke="#00f0f0" stroke-width="3" fill="none" opacity="0.5">
    <line x1="100" y1="315" x2="1100" y2="315" filter="url(#glow)"/>
    <line x1="600" y1="50" x2="600" y2="580" filter="url(#glow)"/>
  </g>
  
  <!-- Corner accents -->
  <circle cx="80" cy="80" r="12" fill="#00f0f0" filter="url(#glow)"/>
  <circle cx="1120" cy="80" r="12" fill="#00f0f0" filter="url(#glow)"/>
  <circle cx="80" cy="550" r="12" fill="#00f0f0" filter="url(#glow)"/>
  <circle cx="1120" cy="550" r="12" fill="#00f0f0" filter="url(#glow)"/>
</svg>

